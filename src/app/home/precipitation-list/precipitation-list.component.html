<ion-card color="primary">
  <ion-card-header>
    <ion-card-subtitle>Precipitation</ion-card-subtitle>
    <ion-card-title>30%<ion-icon name="umbrella-outline"></ion-icon></ion-card-title>
  </ion-card-header>
  <ion-card-content>
   <div class="precipScroll">
      <div class="scrolling-wrapper-flexbox">
        <div class="precipScrollCard" *ngFor="let precipitation of precipitationList"><div>{{precipitation.validTime | date:'ha'}}</div><div>30%</div></div>
      </div>
    </div>
    <div class="futurePrecip">0.25″ in next 24h</div>
    <div>0.25″ in next 7d</div>
  </ion-card-content>
</ion-card>
